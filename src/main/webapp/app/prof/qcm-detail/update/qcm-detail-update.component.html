<div class="row justify-content-center">
  <div class="col-8">
    <h2 id="jhi-qcm-heading" data-cy="QcmCreateUpdateHeading">Veuillez compl√©ter le QCM</h2>

    <div>
      <jhi-alert-error></jhi-alert-error>
    </div>

    <ngx-extended-pdf-viewer *ngIf="pdf" [base64Src]="pdf" height="80vh"> </ngx-extended-pdf-viewer>

    <div>
      <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
      </button>

      <button
        type="button"
        id="save-entity"
        data-cy="entityCreateSaveButton"
        [disabled]="isSaving"
        class="btn btn-primary"
        (click)="save()"
      >
        <fa-icon icon="save"></fa-icon>&nbsp;<span>Enregistrer</span>
      </button>
    </div>
  </div>
</div>
