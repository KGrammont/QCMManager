<form *ngIf="qcmGroup" name="deleteForm" (ngSubmit)="confirmDelete(qcmGroup.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="qcmGroupDeleteDialogHeading">Confirmation de suppression</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-qcmGroup-heading">Voulez-vous vraiment supprimer ce groupe de QCM?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
    </button>

    <button id="jhi-confirm-delete-qcmGroup" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Supprimer</span>
    </button>
  </div>
</form>
