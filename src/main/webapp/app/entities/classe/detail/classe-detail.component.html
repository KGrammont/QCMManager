<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="classe">
      <h2 data-cy="classeDetailsHeading"><span>Classe</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ classe.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ classe.name }}</span>
        </dd>
        <dt><span>Prof</span></dt>
        <dd>
          <span>{{ classe.prof?.login }}</span>
        </dd>
        <dt><span>Student</span></dt>
        <dd>
          <span *ngFor="let student of classe.students; let last = last"> {{ student.login }}{{ last ? '' : ', ' }} </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/classe', classe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
