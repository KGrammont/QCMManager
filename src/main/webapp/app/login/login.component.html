<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Se connecter</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Echec de la connexion!</strong> Vérifier votre login / mot de passe et réessayer.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="username-label" for="username">Login</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Votre login"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Votre mot de passe"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Se souvenir de moi</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Se connecter</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <span>Vous avez oublié votre mot de passe?</span> <br />
        <span>Si vous êtes un professeur, </span>
        <a class="alert-link" routerLink="/account/reset/request" data-cy="forgetYourPasswordSelector">cliquer ici</a>.<br />
        <span>Si vous êtes un élève, veuillez demander à votre professeur.</span>
      </div>
    </div>
  </div>
</div>
